<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">Day</td>    <!-- rowspan is 2; to use 2 row in one column -->
            <td colspan ="4">Lecture Timing</td>   <!-- colspans is 4; to use 4 column in one row -->
        </tr>
        <tr>
            <td>10:30m - 11:30am</td>
            <td>11:30am - 12:30pm</td>
            <td>1:00pm- 2:00pm</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>DS</td>
            <td>SE</td>
            <td>WP</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>OS</td>
            <td>CN</td>
            <td>ML</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>DS</td>
            <td>WP</td>
            <td>CN</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>DS</td>
            <td>SE</td>
            <td>ML</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="3"> <center>Test day</center></td>    <!-- colspan is 3; to use 3 column in one row -->
        </tr>
    </table>
</body>
</html>
